<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="@{/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<div th:replace="~{commons/commons::topbar(active='list.html')}"></div>

<div class="container-fluid">
    <div class="row">

        <div th:replace="~{commons/commons::sidebar(active='main.html')}"></div>


        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
<!--            <h2>-->
<!--                <a class="btn btn-sm btn-success" th:href="@{/add}">-->
<!--                    添加员工-->
<!--                </a>-->
<!--            </h2>-->
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>姓名</th>
                        <th>昵称</th>
                        <th>密码</th>
                        <th>邮箱</th>
                        <th>电话</th>
                        <th>头像</th>
                        <th>备注</th>
                        <th>创建时间</th>
                        <th>登录时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user:${users}">
                        <td th:text="${user.getId()}"></td>
                        <td>[[${user.getUsername()}]]</td>
                        <td th:text="${user.getNickName()}"></td>
                        <td th:text="${user.getPassword()}"></td>
                        <td th:text="${user.getEmail()}"></td>
                        <td th:text="${user.getPhone()}"></td>
<!--                        <td th:text="${#dates.format(emp.getBirth(),'yyyy-MM-dd HH:mm:ss')}"></td>-->
                        <td th:text="${user.getIcon()}"></td>
                        <td th:text="${user.getNote()}"></td>
                        <td th:text="${user.getCreateTime()}"></td>
                        <td th:text="${user.getLoginTime()}"></td>
                        <td>
<!--                            <a class="btn btn-sm btn-primary" th:href="@{/update/}+${user.getId()}">编辑</a>-->
                            <a class="btn btn-sm btn-danger" th:href="@{/delete/}+${user.getId()}">删除</a>
                            <a class="btn btn-sm btn-secondary" th:href="@{/show/}+${user.getUsername()}">显示病例文件</a>
<!--                            <a class="btn btn-sm btn-upload" methods="Post" enctype="multipart/form-data" th:href="@{/upload/}+${emp.getId()}">上传</a>-->
<!--                            <a class="btn btn-sm btn-upload" methods="Post" enctype="multipart/form-data" th:href="@{/download/}+${emp.getId()}">下载</a>-->
                            <hr/>
<!--                            <form class="form-upload" th:action="@{/upload/}+${user.getUsername()}" method="post" enctype="multipart/form-data">-->
<!--&lt;!&ndash;                                <input type="hidden" name="lastName" value="${emp.getLastName()}">&ndash;&gt;-->
<!--                                文件：<input type="file" name="file"/>-->
<!--                                <input type="submit"/>-->
<!--                            </form>-->
<!--                            <hr/>-->
<!--                            <p>文件下载:</p>-->
<!--                            <a href="download">下载文件</a>-->
<!--                            <hr/>-->
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="asserts/js/popper.min.js"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>

</body>

</html>
